<!DOCTYPE html>
<html class="no-js ss-preload" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>To-Do App</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- favicons
    ================================================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-M9P1e/+qk4YcRDvlg8RMFqV0t+uIb9Tz0z42wQlwhQfpA2eDJBGU1L5fz88l0zMtf934Voy8qN1xwE80Ja9C5A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body id="body-pd">
    <div class="l-navbar" id="navbar">
        <nav class="nav">
            <div>
                <div class="nav-brand">
                    <ion-icon name="menu-outline" class="nav-toggle" id="nav-toggle"></ion-icon>
                    <a href="index.html" class="nav-logo">TASKS</a>
                </div>

                <div class="nav-list">
                    <a href="index.html" class="nav-link active">
                        <ion-icon name="home-outline" class="nav-icon"></ion-icon>
                        <span class="nav-name">To-do list</span>
                    </a>

                    <a href="analytics.html" class="nav-link">
                        <ion-icon name="pie-chart-outline" class="nav-icon"></ion-icon>
                        <span class="nav-name">Analytics</span>
                    </a>
                    
                    <a href="account.html" class="nav-link">
                        <ion-icon name="person-outline" class="nav-icon"></ion-icon>
                        <span class="nav-name">Account</span>
                    </a>

                </div>
            </div>
            <a href="settings.html" class="nav-link">
                <ion-icon name="settings-outline" class="nav-icon"></ion-icon>
                <span class="nav-name">Settings</span>
            </a>
        </nav>
    </div>

    <div>
        <span class="head-name">To-do list</span>
    </div>

    <div class="kanban-board">

        <!-- New Task -->
        <div class="kanban-column">
            <h2>New Task</h2>
            <button id="addTaskBtn" class="new-task-btn">+ New Task</button>
            <div class="kanban-items" id="new-task"></div>
        </div>

        <!-- Schedule -->
        <div class="kanban-column">
            <h2>Scheduled</h2>
            <div class="kanban-items" id="schedule"></div>
        </div>

        <!-- In Progress -->
        <div class="kanban-column">
            <h2>In Progress</h2>
            <div class="kanban-items" id="in-progress"></div>
        </div>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal modal-form">
            <button class="modal-close" onclick="hideModal('taskModal')">Ã—</button>
            <h2 id="modalTitle">New Task</h2>
            <div class="modal-content">
                <div class="form-group">
                    <label class="form-label">Task Name</label>
                    <input type="text" class="form-input" id="taskNameInput" placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label class="form-label">Task Details</label>
                    <textarea type="text" class="form-input" id="taskDetailsInput"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDateInput" class="form-label">Due Date</label>
                    <input type="text" id="taskDateInput" class="form-input" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                <button class="btn btn-primary" id="saveTaskBtn">Save</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
